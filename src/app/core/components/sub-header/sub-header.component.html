<ng-container>
  <div class="container">
    <form [formGroup]="agentForm" class="form-container">
      <div class="form-control">
        <label for="agent">Agent</label>
        <select formControlName="agent" (change)="selectAgent($event)" id="agent" name="agent">
          <option *ngFor="let agent of agents" [value]="agent.id">
            {{ agent.fullName }}
          </option>
        </select>
      </div>
      <div class="form-control">
        <label for="call">Call</label>
        <select formControlName="call" (change)="selectCall($event)" id="call" name="call">
          <option *ngFor="let call of calls" [value]="call.id">
            {{ dateFormate(call.startTime )}}
          </option>
        </select>
      </div>
    </form>
    <div style="align-items: center; display: flex; gap: 0.5rem">
        MATCHING SENSITIVITY
        <input
          #matcher
          (change)="callState.setMatchingPercentage(matcher.value)"
          [value]="callState.matchingPercentage$ |async"
          max="100"
          min="1"
          type="range"
        />
        {{callState.matchingPercentage$ | async}}%
    </div>    
  </div>
</ng-container>
